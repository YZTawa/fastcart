name: Setup Gradle Wrapper (8.8)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ 用 Gradle 8.8 生成 wrapper，避免 runner 自带 Gradle 9.x
      - name: Setup Gradle 8.8
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.8"

      - name: Generate Gradle Wrapper (8.8)
        run: |
          gradle wrapper --gradle-version 8.8
          chmod +x ./gradlew

      - name: Commit and push Gradle Wrapper
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.jar

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add Gradle Wrapper (8.8)"
          git push origin main
