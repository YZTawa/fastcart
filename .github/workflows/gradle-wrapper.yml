name: Generate Gradle Wrapper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Generate wrapper files
        shell: bash
        run: |
          set -e
          gradle wrapper --gradle-version 8.8
          chmod +x ./gradlew

      - name: Commit wrapper to repository
        shell: bash
        run: |
          set -e
          git status
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.jar
          git commit -m "Add Gradle wrapper" || echo "Nothing to commit"

      - name: Push changes
        run: git push
