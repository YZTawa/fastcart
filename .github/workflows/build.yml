name: Build Mod

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # 关键：不要用 runner 自带的 Gradle 9.3
      # 用一个 Loom 1.7.x 兼容的 Gradle 8.x 来生成 wrapper
      - name: Set up Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: Generate Gradle Wrapper (8.8)
        run: gradle wrapper --gradle-version 8.8

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --no-daemon
