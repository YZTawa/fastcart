name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ 关键：确保仓库里存在 gradlew（没有就直接失败，别让它用 Gradle 9.3）
      - name: Verify Gradle Wrapper exists
        run: |
          test -f ./gradlew || (echo "ERROR: gradlew missing. Commit Gradle Wrapper to repo." && exit 1)
          test -f ./gradle/wrapper/gradle-wrapper.properties || (echo "ERROR: gradle-wrapper.properties missing." && exit 1)

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: List build outputs
        run: |
          echo "=== build/libs ==="
          ls -lah build/libs || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastcart-build
          path: |
            build/libs/*.jar
            build/libs/*.zip
