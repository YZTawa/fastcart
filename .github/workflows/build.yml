name: Build Mod

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # 关键：生成一个指定 Gradle 版本（>=8.12）的 wrapper
      - name: Generate Gradle Wrapper (Gradle 8.12.1)
        run: |
          gradle wrapper --gradle-version 8.12.1
          chmod +x ./gradlew

      # 关键：以后都用 wrapper 跑，别用系统 gradle
      - name: Build (with Gradle Wrapper)
        run: ./gradlew build --no-daemon
