name: Build Mod

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # 关键：不要用 runner 自带的 Gradle 9.3
      # 直接下载一个 Loom 兼容的 Gradle 8.x 来跑构建
      - name: Download Gradle 8.11.1
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.11.1-bin.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.11.1/bin" >> $GITHUB_PATH

      - name: Build (Gradle 8.11.1)
        run: gradle build --no-daemon
