name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ 避免 GitHub 缓存服务抽风导致 job 失败：不启用缓存
      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      # ✅ 如果仓库没有 gradlew，就先生成 wrapper（需要仓库里有 build.gradle / settings.gradle）
      - name: Ensure Gradle Wrapper exists
        shell: bash
        run: |
          set -e
          if [ -f "./gradlew" ]; then
            echo "gradlew exists."
            chmod +x ./gradlew
          else
            echo "gradlew not found. Creating wrapper..."
            gradle wrapper --gradle-version 8.8
            chmod +x ./gradlew
          fi

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: List build outputs
        run: |
          echo "=== build/libs ==="
          ls -lah build/libs || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastcart-build
          path: |
            build/libs/*.jar
            build/libs/*.zip
