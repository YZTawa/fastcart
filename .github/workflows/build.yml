name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # ✅ 关键：如果没有 wrapper，直接报错，不要让它自动用 Gradle 9.3
      - name: Verify Gradle Wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "ERROR: ./gradlew not found. You must commit the Gradle Wrapper to the repo."
            echo "Run locally: gradle wrapper --gradle-version 8.8, then commit:"
            echo "  gradlew, gradlew.bat, gradle/wrapper/gradle-wrapper.properties, gradle/wrapper/gradle-wrapper.jar"
            exit 1
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: List build outputs
        run: |
          echo "=== build/libs ==="
          ls -lah build/libs || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastcart-build
          path: |
            build/libs/*.jar
            build/libs/*.zip
