name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ 不用 gradle/actions/setup-gradle 的缓存逻辑（它在缓存服务故障时可能导致失败）
      # ✅ 改用 actions/cache，并且允许失败
      - name: Restore Gradle cache (non-blocking)
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Verify Gradle Wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "ERROR: ./gradlew not found. Commit Gradle Wrapper to the repo."
            exit 1
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: List build outputs
        run: |
          echo "=== build/libs ==="
          ls -lah build/libs || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastcart-build
          path: |
            build/libs/*.jar
            build/libs/*.zip

      # ✅ 保存缓存也不阻塞（缓存服务坏了就算了）
      - name: Save Gradle cache (non-blocking)
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
